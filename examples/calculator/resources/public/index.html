<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="/calculator.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
      </div>
      <div id="keyboard">
        <div class="button-row">
          <button id="clear">C</button>
          <button id="all-clear">AC</button>
          <button class="blank">&nbsp;</button>
          <button id="divide">&divide;</button>
        </div>
        <div class="button-row">
          <button id="btn-7">7</button>
          <button id="btn-8">8</button>
          <button id="btn-9">9</button>
          <button id="multiply">&times;</button>
        </div>
        <div class="button-row">
          <button id="btn-4">4</button>
          <button id="btn-5">5</button>
          <button id="btn-6">6</button>
          <button id="subtract">&minus;</button>
        </div>
        <div class="button-row">
          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button id="add">+</button>
        </div>
        <div class="button-row">
          <button id="btn-0" class="wide">0</button>
          <button class="blank">&nbsp;</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="js/calculator.js" type="text/javascript"></script>
  </body>
</html>
